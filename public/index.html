<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPaste - Anonymous Pastebin Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paste"></i> QuickPaste</h1>
            <p>Create and share text easily without registration</p>
        </header>

        <main>
            <div id="create-paste" class="card">
                <h2>Create New Paste</h2>
                <form id="paste-form">
                    <div class="form-group">
                        <textarea id="paste-content" placeholder="Paste your text here..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="syntax">Syntax Highlighting:</label>
                        <select id="syntax">
                            <option value="plaintext">None</option>
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="php">PHP</option>
                            <option value="sql">SQL</option>
                        </select>
                    </div>
                    <button type="submit" id="create-btn">Create Paste</button>
                </form>
            </div>

            <div id="paste-created" class="card hidden">
                <h2>Paste Created Successfully!</h2>
                <p>Share this link with others:</p>
                <div class="url-container">
                    <input type="text" id="paste-url" readonly>
                    <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <button id="new-paste-btn">Create New Paste</button>
            </div>

            <div id="view-paste" class="card hidden">
                <div class="paste-header">
                    <h2>Paste Content</h2>
                    <div class="paste-meta">
                        <span id="paste-date"></span>
                        <span id="paste-views"></span>
                    </div>
                </div>
                <pre><code id="paste-content-display"></code></pre>
                <div class="actions">
                    <button id="home-btn"><i class="fas fa-home"></i> Home</button>
                </div>
            </div>
        </main>

        <footer>
            <p>QuickPaste &copy; 2025 | A simple pastebin clone</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
